<h1>Remembering you...</h1>
<form id="form-login" action="/account/log-in/remember-me" accept-charset="UTF-8" method="post">
</form>
<script src="/jquery.min.js"></script>
<script>
(function(m, $, undefined){
//////////////////////////////////////////
// path.search rendering
//////////////////////////////////////////
m.getSearchVars=function() {
	var searchStr=window.location.search;
	var vars={};
	if (searchStr!==0) {
		if (searchStr.substring(0,1)==="?") {
			searchStr=searchStr.substring(1);
		}
		var splits=searchStr.split("&");
		for (var i=0;i<splits.length;i++) {
			var key=splits[i];
			var value="";
			var k=splits[i].indexOf("=");
			if (k!==-1) {
				key=splits[i].substring(0,k);
				value=decodeURIComponent(splits[i].substring(k+1));
			}
			vars[key]=value;
		}
	}
	return vars;
};
let vars=m.getSearchVars();

let sW=screen.width;
let sH=screen.height;
if (sW<sH) {
	sW=screen.height;
	sH=screen.width;
}
m.str_rmb_me='log\tsW\tsH\n'
	+'web\t'+m.sW+'\t'+m.sH;
$.ajax({
	type:"POST", url:"/account/log-in/remember-me.do", data:m.str_rmb_me
	, dataType:"text"
}).done(function (resp) {
	console.log(resp);
	if (resp==="Rmbd"&&m.docCookies.hasItem('tCreate')) {
		if (vars.goto!==undefined) {
			window.location.href=unescape(vars.goto);
		} else {
			window.location.pathname="/";
		}
	}
});
})(window.m=window.m||{}, jQuery);
</script>
